<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="mobile-banner">
      <img src="./images/logo.svg" alt="Base apparel logo" id="logo-mobile">
      <img src="./images/hero-mobile.jpg" alt="Model posing" id="hero-mobile">
    </div>
    <div class="right-container">
        <img src="./images/hero-desktop.jpg" alt="Model posing" id="hero-desktop">
    </div>
    <div class="left-container"> 
      <header>
        <img src="./images/logo.svg" alt="Base apparel logo" id="logo-desktop">
        <h1><span>We're</span> </br> coming </br> soon</h1>
      </header>

      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form" id="form">
        <div class="form-control sucess">

          <input type="text" id="email" name="email" placeholder="Email Address">

          <img src="./images/icon-error.svg" id="icon-error">
        
          <input type="submit" class="submit" value=">">

          <small class="error">Please provide a valid email</small>

        </div>
      </form>
           
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linkedin.com/in/tamiresataide" target="_blank">Tamires Ata√≠de</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
